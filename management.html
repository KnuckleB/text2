<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Project Management</title>
    <link rel="stylesheet" href="fashion/powder.css">
</head>
<body>
<u> <h3>Project Management</h3> </u>
<form action="">
    <br><br>
    <label for="pname">Project Name</label>
    <div>
    <input type="text" id="pname" placeholder="project name" required="required">
        </div>
    <br><br>
    <label for="assto">Assigned to</label>
    <div>
    <select name="" id="assto" style="height: 40px;width: 80%">
        <option value="exmp">Er Merry Petision</option>
    </select>
           </div>
    <br><br>
    <label for="sdate">Start Date</label>
    <div>
    <input type="date" id="sdate">
        </div>
    <br><br>
    <label for="edate">End Date</label>
    <div>
    <input type="date" id="edate">
        </div>
    <br><br>
        <br>
        <label>Priority</label>
        <input type="radio" id="hgy">
    <label for="hgy"> High</label>
    <input type="radio" id="avg"><label for="avg"> Average</label>
    <input type="radio" id="low"><label for="low"> Low</label>
    <br><br>
    <label for="type">Description</label>
    <div>
    <textarea name="" id="type" cols="50" rows="2"></textarea>
    <br><br>
        </div>
    <button type="submit" id="sub" style="background-color:lawngreen">Submit</button>
    <button type="reset" id="clr" style=" background-color: darkblue">Clear</button>
</form>



</body>
</html>
