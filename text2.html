<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="stylesheet" href="fashion/lipstick.css">
</head>
<body>

<form action="">
    <br>
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="your name" required="required">
    <br>
    <br>
    <label for="em">Email:</label>
    <input type="text" id="em" placeholder="your email" required="required">
    <br><br>
    <label for="pwd">Password:</label>
    <input type="password" id="pwd" required="required">
    <br><br>
    <label for="pno">Phone Number:</label>
    <input type="text" id="pno" required="required">
    <br>
    <div id="gender">
        <p>Gender</p>
        <div class="division9">
        <label for="ml">Male:</label>
    <input type="radio" id="ml">
    </div>
    <div class="division9">
    <label for="fl">Female:</label>
    <input type="radio" id="fl">
        </div>
    <div class="division9">
    <label for="ot">Other:</label>
    <input type="radio" id="ot">
    </div>
        </div>
    <br>
    <label for="ld">language</label>
    <select name="" id="ld">
        <option value="lan" required="required">Select language</option>
    </select>
    <br>
    <label for="zp">Zip Code:</label>
    <textarea name="" id="zp" cols="30" rows="2"></textarea>
    <br>
    <br>
    <label for="ab">About:</label>
    <textarea name="" id="ab" cols="30" rows="2" placeholder="Write about yourself..."></textarea>
    <br>
    <button type="submit">Register</button>
</form>
</body>
</html>
